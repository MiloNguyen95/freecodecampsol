<html>
    <body>
        <h1 id="title">Survey Form</h1>
  <p id="description">This is the description of Survey Form</p>
  <form id="survey-form">
    <label for="name" id="name-label">Name</label>
    <input id="name" required placeholder="Input name"/>
    <label for="email" id="email-label">Email</label>
    <input id="email" type="email" required placeholder="Input email"/>
    <label for="number" id="number-label">Number</label>
    <input id="number" type="number" min="0" max="100" required placeholder="Input number"/>
    <select id="dropdown">
      <option value="ops1">Option 1</option>
      <option value="ops2">Option 2</option>
    </select>
    <input type="radio" value="radio1" name="radio"/>
    <input type="radio" value="radio2" name="radio"/>
    <input type="checkbox" value="check1" name="checkbox"/>
    <input type="checkbox" value="check2" name="checkbox"/>
    <textarea id="comments"></textarea>
    <input type="submit" id="submit" value="Submit"/>
  </form>
    </body>
</html>
